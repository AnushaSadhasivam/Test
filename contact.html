<body class="container" id="main">
  <script language="Javascript" type="text/javascript">
   function alertSubmit()
        {
            alert("We will get back to you ASAP.")
        }
        function validateEmail() {
         var emailID = document.frmMain.EMail.value;
         atpos = emailID.indexOf("@");
         dotpos = emailID.lastIndexOf(".");
         
         if (atpos < 1 || ( dotpos - atpos < 2 )) {
            alert("Please enter correct email ID")
            document.frmMain.EMail.focus() ;
            return false;
         }
         return( true );
      }
        function validationCheck()
        {
        
         if (document.getElementById("Name").value.trim() == "") {
          alert( "Please provide your Name!" );
            document.frmMain.Name.focus() ;
            return false;
         }
         if (document.getElementById("email").value.trim() == "") {
            alert( "Please provide your Email!" );
            document.frmMain.EMail.focus() ;
            return false;
         }
         
         if (document.getElementById("Organisation").value.trim() == "") {
            alert( "Please provide your Organisation!" );
            return false;
         }
         return( true );
      }
   //-->
</script>

<div class="container py-5" style=background-color:#3949AB>
    <div class="row my-5">
        <div class="col col-lg-6 col-md-6 col-xxl-6">
    <h3>Contact us </h3><br/>

<h4>Contact us by email</h4>
<a class="text-lowercase" href="mailto:sales@myemail.com">sales@myemail.com</a><br/>
<h4>For all other enquires please contact:</h4> 
<a class="text-lowercase" href="mailto:info@myemail.com">info@myemail.com</a>
</div>
<div class="col col-lg-6 col-md-6 col-xxl-6">
    <form id="frmMain" >
        <div class="mb-3">
          <input type="text" class="form-control" id="Name"  placeholder="Name" aria-label="Name" name="Name">
          
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" id="email" placeholder="name@example.com"name="Email">
          </div>
       
          <div class="mb-3">
            
            <input type="text" class="form-control" id="Organisation"placeholder="Organisation" aria-label="Orgnisation" >
            
          </div>
          <div class="mb-3">
            
            <input type="tel" class="form-control" id="mobile"placeholder="Phone number" aria-label="Mobile" >
            
          </div>
          <div class="mb-3">
            
            <textarea type="text" class="form-control" id="message"placeholder="Message" row="5" aria-label="Message" >
            </textarea>
          </div>
         
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              I allow myCompany to process the information?
            </label>
          </div>
          <button class="btn btn-primary" type="submit" onclick="return validationCheck()" onsubmit="alertSubmit()">Submit</button>
    </div>
</form>
